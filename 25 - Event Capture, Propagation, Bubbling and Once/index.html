<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Understanding JavaScript's Capture</title>
</head>

<body class="bod">

  <div class="one">
    <div class="two">
      <div class="three">
      </div>
    </div>
  </div>

  <style>
    html {
      box-sizing: border-box;
    }

    *,
    *:before,
    *:after {
      box-sizing: inherit;
    }

    div {
      width: 100%;
      padding: 100px;
    }

    .one {
      background: thistle;
    }

    .two {
      background: mistyrose;
    }

    .three {
      background: coral;
    }
  </style>

  <button>
  </button>
  <script>
    const divs = document.querySelectorAll('div');

    function logEvent(e) {
      console.log(this.classList.value);
      // e.stopPropagation(); //stop the bubbling
    }

    // clicks are captured top - down, events then bubble or propagate from down - top
    // document.body.addEventListener('click', logEvent)
    divs.forEach(div => div.addEventListener('click', logEvent
      //, { capture: true // this changes the event cascade to run from top-down}
      , { once: true } // unbinds the event listener after the event fires once
    ))

    // Use case: store order submissions
    button.addEventListener('click', () => {
      console.log('Click!');
    }, {
        once: true
      })
  </script>
</body>

</html>
